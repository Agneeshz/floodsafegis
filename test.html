<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS HTML Implementation</title>
    <!-- Include ArcGIS API for JavaScript -->
    <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>

    <style>
        #viewDiv {
            height: 400px;
            width: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="viewDiv"></div>

    <script>
        require([
            "esri/Map",
            "esri/views/MapView"
        ], function(Map, MapView) {
            // Create a basic map
            var map = new Map({
                basemap: "streets"
            });

            // Create a MapView and set the container
            var view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map, // Reference to the map object created before the view
                zoom: 12, // Sets the zoom level based on level of detail (LOD)
                center: [0, 0] // Sets the center point of the view in lon/lat
            });
        });
    </script>
</body>
</html>
